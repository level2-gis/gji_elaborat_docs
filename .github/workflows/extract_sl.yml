name: Extract Translations SL
on:
  workflow_dispatch:  # Allows manual triggering from the GitHub Actions interface

permissions:
  contents: write

jobs:
  extract-theme-texts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3

      - name: Install dependencies
        run: |
          pip install sphinx sphinx_rtd_theme sphinx-intl

      - name: Configure Sphinx for theme-only extraction
        run: |
          # Create a minimal Sphinx configuration file for theme extraction only
          echo "html_theme = 'sphinx_rtd_theme'" > conf.py
          echo "language = 'en'" >> conf.py
          echo "exclude_patterns = ['**/*']" >> conf.py

      - name: Extract theme texts
        run: |
          # Generate .pot files focusing on theme elements only
          sphinx-build -b gettext . _build/gettext -c .
          # Update .po files with theme-related strings only
          sphinx-intl update -p _build/gettext

      - name: Commit and push translation files
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add locale/
          git commit -m "Extract theme texts for translation" || echo "No changes to commit"
          git push origin main